<html>
    <head>
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
       <link rel="stylesheet" href="logstyle.css"> 
        <title>login page</title>
    </head>
    <body>
        <script src="login.js"></script>

        
        <div id="loginbox"> 
           
                
                 <label id="Uname">User-Name:</label>
                 <input type="text" onkeypress="errorMessage()" placeholder="Enter Username" id="username">
               <span id="unerr"></span>  
                

                
                 <label id="Pwd">Password:</label>
                 <input type="password" onkeypress="errorMsg()" placeholder="Enter password" id="userpass">
               <span id="paserr"></span>  
                

              
               
                <button type="button" class="btn" onclick="errorMessage(), errorMsg()">Login</button>
            
                 <input type="button" class="btn" value="Cancel">
            
        </div>

    </body>
</html>
